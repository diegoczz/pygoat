name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true

      # ============================================
      # SNYK
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r requirements.txt
          npm install -g snyk
          snyk --version

      - name: Snyk Test
        run: |
          snyk test --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # SONARCLOUD
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=diegoczz
            -Dsonar.projectKey=diegoczz_pygoat
            -Dsonar.sources=.
        continue-on-error: true

      # ============================================
      # ZAP
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Run PyGoat
        run: |
          docker run -d --name pygoat --network host pygoat/pygoat:latest
          echo "‚è≥ Esperando 30 segundos..."
          sleep 30

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "‚è≥ Esperando 30 segundos..."
          sleep 30

      - name: ZAP Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        continue-on-error: true

      # ============================================
      # VERIFICACION DE REPORTES
      # ============================================
      - name: Check generated reports
        if: always()
        run: |
          echo "=== VERIFICANDO REPORTES ==="
          ls -la snyk-report.html && echo "‚úÖ snyk-report.html OK" || echo "‚ö†Ô∏è snyk-report.html NO generado"
          ls -la zap-report.html && echo "‚úÖ zap-report.html OK" || echo "‚ö†Ô∏è zap-report.html NO generado"
          echo "============================="

      # ============================================
      # ARTIFACTS
      # ============================================
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      # ============================================
      # FASE 4: BUILD DOCKER (solo si √©xito)
      # ============================================
      - name: Build Docker image
        if: success()
        run: |
          docker pull pygoat/pygoat:latest
          docker tag pygoat/pygoat:latest pygoat-pycorp:1.0
          echo "Imagen Docker lista: pygoat-pycorp:1.0"
          docker images | grep pygoat

      # ============================================
      # FASE 4: NOTIFICACI√ìN FINAL
      # ============================================
      - name: Notificaci√≥n
        if: always()
        run: |
          echo "========================================"
          echo "üöÄ PyGoat v1.x: Superadas pruebas de seguridad"
          echo "üì¶ Imagen Docker: pygoat:final"
          echo "üìä Reportes disponibles en artifacts"
          echo "‚úÖ Listo para despliegue en Producci√≥n"
          echo "========================================"
